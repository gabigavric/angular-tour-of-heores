<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail> <!--It's a one way data binding from the selectedHero property of the HeroesComponent 
  to the hero property of the target element(app-hero-detail), which maps to the hero property of the HeroDetailComponent.-->
